<!doctype html>
<html>

<body>
    <div class="container-fluid">
        <div class="row" id="heading">
            <div class="col-6">
                <h2>To Do List For 2020</h2>
            </div>
        </div>
        <br>
        <!--Division for taking input from user -->
        <div class="row" style="height:80px;">
            <div class="col-3 d-none col-md-3 d-md-block"></div>
            <div class="col-12 col-md-6  d-flex  
            justify-content-center align-items-center  
            text-light h3" style="background-color: white;">

                <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" placeholder="Enter the task for to do list" required="required" style="width:300px;">

                <div class="col-1"></div>

                <button (click)="addToList()" class="btn btn-secondary">
                    ADD TASK
                </button>
            </div>

            <div class="col-3 d-none col-md-3 d-md-block"></div>
        </div>
        <br>
        <!--Tasks added repeated divisions-->
        <div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:60px;">
            <div class="col-3 "></div>
            <div class="col-12 col-md-6 d-flex 
                    justify-content-center align-items-center 
                    text- h3" style="background-color:rgb(108, 159, 201);color:black;border-radius: 15px;">
                <div class="col-9 text-dark h3">{{x}}</div>
                <input (click)="deleteTask(index)" type="button" value="Delete" class="col-2 btn btn-dark">
            </div>

        </div>
    </div>
</body>

</html>
